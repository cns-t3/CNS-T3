apiVersion: apps/v1
kind: Deployment
metadata:
  name: person-deployment
  labels:
    app: person
spec:
  replicas: 1
  selector:
    matchLabels:
      app: person
  template:
    metadata:
      labels:
        app: person
    spec:
      containers:
      - name: person-container
        image: fyp2024/person:${COMMIT-HASH}
        ports:
        - containerPort: 8001
        volumeMounts:
        - name: cors-config-volume
          mountPath: /app/k8s/cors-config.yml
          subPath: cors-config.yml
      volumes:
      - name: cors-config-volume
        configMap:
          name: cors-config
